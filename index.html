<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        tbody {
            width: 100%;
            max-width: 600px;
        }

        #cabecalho {
            width: 100%;
            background-color: #131313;
            border-radius: 10px 10px 0 0;
            position: relative;
            text-align: center;
        }

        #logo {
            height: 140px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        #console {
            height: 150px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        #descricao {
            text-align: center;
        }

        h2,.laranja {
            color: #ecbb26;
        }
        span {
            color: black;
        }

        #insta, #whats, #face {
            height: 30px;
            margin-left: 7px;
            filter: brightness(10%);
        }

        #insta, #whats, #face:hover {
            transform: translateY(-2px);
            transition: .8s;
        }

        a {
            height: 30px;
            text-decoration: none;
        }

        #insta {
            height: 28px;
        }

        #whats {
            height: 34px;
        }

        #face {
            height: 33px;
        }

        #rodape {
            text-align: center;
        }

        #endereco {
            text-align: center;
            font-size: 8px;
        }

        p {
            font-weight: bold;
            color: black;
        }



    </style>
</head>
<body>
    <table>
        <tbody>
            <tr id="cabecalho">
                <td>
                    <img id="logo"src="https://github.com/Eric-Gabriel-Larroque/mail-sender/blob/main/img/logo.jpg?raw=true" alt=""><br>
                    <img id="console"src="https://github.com/Eric-Gabriel-Larroque/mail-sender/blob/main/img/miranha-console-e-jogo.png?raw=true" alt="">
                </td>
            </tr>
            <tr id="descricao">
                <td>
                    <h2>Chegou na Checkpoint!</h2>
                    <p>
                        <span class="laranja">Marvel's Spider-Man 2 para Playstation 5<span>
                        <span>e</span>
                        <span class="laranja">console Edição limitada Marvel's Spider-Man 2</span> 
                        <span>já está disponível em nossas lojas!</span>
                    </p>
                </td>
            </tr>
            <tr id="rodape">
                <td>
                    <p>Nossas redes:</p>
                    <a href="https://www.instagram.com/checkpoint.games/">
                        <img id="insta" src="https://github.com/Eric-Gabriel-Larroque/mail-sender/blob/main/img/insta.webp?raw=true" alt="">
                    </a>
                    <a href="https://www.facebook.com/checkpoint.face/">
                        <img id="face" src="https://github.com/Eric-Gabriel-Larroque/mail-sender/blob/main/img/face.png?raw=true" alt="">
                    </a>
                    <a href="https://api.whatsapp.com/send/?phone=5192523450&text&type=phone_number&app_absent=0">
                        <img id="whats" src="https://github.com/Eric-Gabriel-Larroque/mail-sender/blob/main/img/whats.png?raw=true" alt="">
                    </a>
                    <hr>
                    <p id="endereco">
                        Bourbon Shopping Country, Av. Túlio de Rose, 80 - 77 · (51) 3311-0109 | 
                    Av. Assis Brasil, 2611 - Lj 115A · (51) 3019-0707
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
